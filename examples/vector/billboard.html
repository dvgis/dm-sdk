<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>billboard</title>
  <script src="../libs/dm.min.js"></script>
  <script src="../dat.gui.min.js"></script>
  <link href="../libs/dm.min.css" type='text/css' rel="stylesheet" />
  <link href='../index.css' type='text/css' rel='stylesheet'>

  <style>
      * {
          margin: 0;
          padding: 0;
      }
      html,
      body {
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .viewer-container {
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
  </style>
</head>
<body>
<div id="viewer-container" class="viewer-container"></div>
<div class="btn-box">
  <ul>
    <li><button onclick="addPoint(100)">一百</button></li>
    <li><button onclick="addPoint(1000)">一千</button></li>
    <li><button onclick="addPoint(10000)">一万</button></li>
    <li><button onclick="removeAll()">清除</button></li>
  </ul>
</div>

<script>
  let viewer = undefined
  let layer = undefined

  function generatePosition(num) {
    let list = []
    for (let i = 0; i < num; i++) {
      let lng = 120.38105869 + Math.random() * 0.5
      let lat = 31.10115627 + Math.random() * 0.5
      list.push(DM.Position.fromDegrees(lng,lat))
    }
    return list
  }


  function addPoint(num){
    removeAll()
    let positions = generatePosition(num)
    let billboards=  positions.map(item => {
     let billboard =  new DM.Billboard(item,'../assets/icon/camera_1.png')
      billboard.setStyle({
        size:0.5
      })
      return billboard
    })
    layer.addOverlays(billboards)
  }

  function removeAll(){
    layer.clear()
  }

  function initViewer(){
    viewer = new DM.Viewer('viewer-container')
    let baseLayer_basic = DM.BaseLayerFactory.createBaseLayer(DM.BaseLayerType.STYLE,{
      url: 'https://api.maptiler.com/maps/basic-v2/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
    })
    viewer.addBaseLayer(baseLayer_basic)
    layer = new DM.VectorLayer('layer',DM.VectorType.BILLBOARD)
    viewer.addLayer(layer)
    window.viewer = viewer
  }

  DM.ready().then(initViewer)
</script>
</script>
</body>
</html>
